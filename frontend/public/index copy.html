<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras do Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div id="tmp-root"></div>

        <!-- Botão para abrir o modal de adicionar produto -->
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-secondary" id="filterPurchased">
                <i class="bi bi-filter"></i> Filtrar Produtos Comprados
            </button>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="bi bi-plus-circle"></i> Novo Produto
            </button>
        </div>

        <!-- Tabela de Produtos -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>Produto</th>
                        <th>Solicitado Por</th>
                        <th>Data da Solicitação</th>
                        <th>Data da Compra</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>Arroz</td>
                        <td>Lucas</td>
                        <td>2024-12-12</td>
                        <td></td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input"></td>
                        <td>Feijão</td>
                        <td>Ana</td>
                        <td>2024-12-10</td>
                        <td>2024-12-11</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal para Adicionar Produto -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Adicionar Novo Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto">
                            </div>
                            <div class="mb-3">
                                <label for="requestedBy" class="form-label">Solicitado Por</label>
                                <input type="text" class="form-control" id="requestedBy" placeholder="Quem solicitou?">
                            </div>
                            <div class="mb-3">
                                <label for="requestDate" class="form-label">Data da Solicitação</label>
                                <input type="date" class="form-control" id="requestDate">
                            </div>
                            <div class="mb-3">
                                <label for="purchaseDate" class="form-label">Data da Compra (Opcional)</label>
                                <input type="date" class="form-control" id="purchaseDate">
                            </div>
                            <button type="submit" class="btn btn-success">Adicionar Produto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('selectAll').addEventListener('change', function () {
            const checkboxes = document.querySelectorAll('.form-check-input');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });

        document.getElementById('filterPurchased').addEventListener('click', function () {
            const rows = document.querySelectorAll('#productTableBody tr');
            rows.forEach(row => {
                const purchaseDate = row.cells[4].innerText.trim();
                row.style.display = purchaseDate ? 'table-row' : 'none';
            });
        });
    </script>
</body>
</html>
